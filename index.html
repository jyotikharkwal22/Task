<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task1</title>

  <script src="https://kit.fontawesome.com/6409f30d39.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">



</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="sidebar">
          <a class="active" href="">Dashboard</a>
          <a href=""><i class="fa fa-chart-line fa-mar"></i> Pre-reserve</a>
          <a href=""><i class="fa fa-money-bill-alt fa-mar"></i>Buy Token</a>
          <a href="" class="hide"> <i class="fa fa-question-circle fa-mar"></i>Support</a>
          <a href="" class="hide"><i class="fa fa-bookmark fa-mar"></i>KYC</a>
          <a href="" class="hide"><i class="fa fa-bookmark fa-mar"></i>FAQ</a>
          <a href="" class="hide"><i class="fa fa-bookmark fa-mar"></i>Invest</a>


          <a style="color:red; margin-left:2px;" href=""><i  class="fa fa-sign-out fa-mar"
              aria-hidden="true"></i>Logout</a>
        </div>
      </div>
      <div class="col-md-10">
        <div class="row heading">
          <div class="col-md-12">
            <h4>Dashboard</h3>

              <input type="button" class="btn-set" name="Buy Token" value="Buy Token" />
          </div>

        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description">
                </p>
              </figure>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-right">
              <div class="card-body">
                <i style="color: white;" class="fa fa-user fa-icon-setting" aria-hidden="true"></i>Register As Professional
              </div>

            </div>
            <div class="card card-right">
              <div class="card-body">
                <i style="color: white;"  class="fa fa-sliders fa-icon-setting" aria-hidden="true"></i>Accerediate Invester
              </div>
            </div>
            <div class="card card-right-big">
              <div class="card-body">Total
                Investment</div>
              <div class="pt-0 pl-4 pr-4 pb-4">
                <p>0 BLKCT</p>
                <button class="rightbtn" type="button" name="button">View All</button>
              </div>

            </div>
            <div class="card card-right-big">
              <div class="card-body">Total
                Reservations</div>
              <div class="pt-0 pl-4 pr-4 pb-4">
                <p>0 Assets</p>
                <button class="rightbtn" type="button" name="button">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8 col-12">
            <div class="box">
              <p style="color: white;">Assets Available</p>

              <div class="row">
                <div class="col-md-3 col-6">
                  <div class="card asset-card">
                    <div class="img-container">
                      <img class="img-fluid" style="border-radius:10px;"
                        src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg"
                        alt="">
                      <div class="bottom-right">$3000</div>
                    </div>

                  </div>
                </div>
                <div class="col-md-3 col-6">
                  <div class="card asset-card">
                    <div class="img-container">
                      <img class="img-fluid" style="border-radius:10px;"
                        src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg"
                        alt="">
                      <div class="bottom-right">$5000</div>
                    </div>

                  </div>
                </div>
                <div class="col-md-3 col-6">
                  <div class="card asset-card">
                    <div class="img-container">
                      <img class="img-fluid" style="border-radius:10px;"
                        src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg"
                        alt="">
                      <div class="bottom-right">$7000</div>
                    </div>

                  </div>
                </div>
                <div class="col-md-3 col-6">
                  <div class="card asset-card">
                    <div class="img-container">
                      <img class="img-fluid" style="border-radius:10px;"
                        src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg"
                        alt="">
                      <div class="bottom-right">$12000</div>
                    </div>

                  </div>
                </div>
              </div>



            </div>

          </div>

          <div class="col-md-4">
            <div class="card" style="margin-top: 10px;">
              <div>
                <figure class="highcharts-figure">
                  <div id="venn"></div>

                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>




  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/venn.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
